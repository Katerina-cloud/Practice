name: Test Project
on: push
jobs:
  test:
    runs-on: [macos-13]
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install pod
        run: |
          cd ios && pod install

      - name: Run tests
        run: yarn test
